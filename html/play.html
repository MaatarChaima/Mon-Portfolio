  ];
  
  const quiz = document.getElementById('quiz');
  const resultat = document.getElementById('res');
  const nextBtn = document.getElementById('next-btn');
  const scorediv = document.getElementById('scoreid');
  
  var nbr = 0;
  var score = 0;
  
  
  function Question() {
      resultat.innerHTML = "";
      nextBtn.style.display = "none";
  
      const currentQuestion = quizlist[nbr];
      quiz.innerHTML = `
          <div class="question">${currentQuestion.question}</div>
          <button class="answer-btn" onclick="checkAnswer('vrai')">Vrai</button>
          <button class="answer-btn" onclick="checkAnswer('faux')">Faux</button>
      `;
  }
  
  
  function checkAnswer(answer) {
      const currentQuestion = quizlist[nbr];
  
      if (answer === currentQuestion.correct) {
          resultat.innerHTML = "<p style='color: green;'>Correct !</p>";
          score++;
      } else {
          resultat.innerHTML = "<p style='color: red;'>Incorrect !</p>";
      }
  
      
      resultat.innerHTML += `<img src="${currentQuestion.explication}" alt="Image drapeau">`;
  
      nextBtn.style.display = "block";
  }
  
  
  nextBtn.addEventListener("click", () => {
      nbr++;
      if (nbr < quizlist.length) {
          Question();
      } else {
          affichescore();
      }
  });
  
 
  function affichescore() {
      quiz.innerHTML = "";
      resultat.innerHTML = "";
      scorediv.innerHTML = `Votre score final est : ${score} / ${quizlist.length}`;
      nextBtn.style.display = "none";
  }
  
  Question();
  </script>

<script>
    const themeSwitch = document.getElementById("theme-switch");
  
    // VÃ©rifiez si le mode sombre est activÃ© dans le stockage local au chargement de la page
    if (localStorage.getItem("dark-mode") === "enabled") {
      document.body.classList.add("dark-mode");
    }
  
    themeSwitch.addEventListener("click", () => {
      if (document.body.classList.contains("dark-mode")) {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("dark-mode", "disabled");
      } else {
        document.body.classList.add("dark-mode");
        localStorage.setItem("dark-mode", "enabled");
      }
    });
  </script>
